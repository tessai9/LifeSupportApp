<h1 class="margin5px">ログイン</h1>
<div class="input-group width80per margin5px">
  <span class="input-group-addon">ID</span>
  <input type="text" class="form-control height50px" id="uid" name="id">
</div>
<div class="input-group width80per margin5px">
  <span class="input-group-addon">Password</span>
  <input type="text" class="form-control height50px" id="upass" name="pass">
</div>
<button id="loginButton" class="btn btn-success btn-block btn-lg">Login</button>
<button id="displayAddUser" class="btn btn-info btn-block btn-lg">ユーザーを新しく追加する</button>
<br>
<br>
<br>
<div id="addUser">
<h1>ユーザー追加</h1>
<div class="input-group width80per margin5px">
  <span class="input-group-addon">ID</span>
  <input type="text" class="form-control" id="new_id" name="id">
</div>
<div class="input-group width80per margin5px">
  <span class="input-group-addon">Password</span>
  <input type="text" class="form-control" id="new_pass" name="pass">
</div>
<button id="register_button" class="btn btn-danger btn-block btn-lg" onclick="onregister()">Register</button>
</div>
<script>
<!--
  // ------------
  // 処理部
  // ------------
  // ログイン処理
  $("#loginButton").click(function(){
    var userId = $("#uid").val();     // ログイン用ID
    var userPass = $("#upass").val(); // ログイン用パスワード
    if(userId != '' && localStorage.getItem(userId) == userPass){
      sessionStorage.setItem('user',userId);
      sessionStorage.setItem('pass',userPass);
      sessionStorage.setItem('loginFlg',true);
      deviceInit();
    }else{
      alert("login failed!");
    }
  });

  // ユーザー追加ボタン表示コントロール
  $("#addUser").hide();
  $("#displayAddUser").click(function(){
    $("#addUser").toggle();
  });

  // 登録処理
  $("#register_button").click(function(){
    var newId = $("#new_id").val();     // 登録用ID
    var newPass = $("#new_pass").val(); // 登録用パスワード
    if (newId != '' && newPass != '') {
      localStorage.setItem(newId,newPass);
      alert('Registered !!');
    } else {
      alert('Register failed !!');
    }
  });
//-->
</script>
