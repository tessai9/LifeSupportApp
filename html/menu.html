<script type="text/javascript">
// 関数定義

// デバッグモード
function switchDebugMode(){
	if (!localStorage.getItem("debugFlg")) {
		alert("debug mode on");
		localStorage.setItem("debugFlg",true);
		localStorage.setItem("user","test");
		pageAllocator('#contents','');
	} else {
		alert("debug mode off");
		localStorage.clear();
		pageAllocator('#contents','');
	}
}

// 処理部

// ナビゲーションバーの表示・非表示設定
$(function(){
  $(".navbar-nav li a").click(function(event){
    $(".navbar-collapse").collapse('hide');
  });
});

// ログイン前後の遷移先表示
if(!localStorage.getItem("user")){
	$("#login a").html("ログイン");
	$("#login").click(pageAllocator('#contents','./html/login.html'))
}else{
	$("#login a").html("My Page");
	$("#login").click(pageAllocator('#contents','./html/mypage.html'))
}
</script>
