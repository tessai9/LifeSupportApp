<script>
<!--
// ------------
// 処理部
// ------------
// 各ボタンのクリック時アクション
changePanelColor('#top_mypage','#ff6347','#CC0033');
changePanelColor('#top_setting','#1e90ff','#3333CC');
changePanelColor('#top_money','#3cb371','#006600');
changePanelColor('#top_todo','#f0e68c','#FF6600');
changePanelColor('#top_memo','#ffc0cb','#FF6666');

// ------------
// 関数定義
// ------------
// マウスダウン・アップでの背景色変更メソッド
function changePanelColor(target,downColor,upColor){
  $(function(){
    $(target)
    .mousedown(function(){
      $(this).css('background-color',downColor);
    })
    .mouseup(function(){
      $(this).css('background-color',upColor);
    })
  });
}
//-->
</script>
