<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
  <title="TOPページ">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/base.css">
  <script type="text/javascript">
    <!--
      // 処理部分


      // 関数定義

      // ページ割り当て関数
      function　pageAllocator( target,pageName ){
        $(function(){
          $(target).load(pageName);
        });
      }

      // 画面初期化関数
      function deviceInit(){
        // ページ表示
        if(sessionStorage.getItem("user")){   // ログイン情報はsessionStorageを参照
          pageAllocator("#contents","./html/top.html");
        }else{
          pageAllocator("#contents","./html/login.html");
        }
        // メニューバー表示
        pageAllocator("#menu_bar","./html/menu.html");
      }

      // ロード時処理
      function onload(){
        document.addEventListener("deviceready",deviceInit(),false);
      }

    //-->
  </script>
</head>
<body onload="onload()">
  <div id="menu_bar"></div>
  <div id="contents"></div>
</body>
</html>
